<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Sign in & Sign up</title>
</head>

<body>
<div class="wrapper">
    <div class="form-container sign-up">
        <form method="post" action="/">{% csrf_token %}
            <h2>sign up</h2>
            <div class="form-group">
                <input type="text" name="l" required>
                <label for="">username</label>
                <i class="fas fa-user"></i>
            </div>
            <input type="hidden" name="forma" value="f1">
            <div class="form-group">
                <input type="email" name="email" required>
                <label for="">email</label>
                <i class="fas fa-at"></i>
            </div>
            <div class="form-group">
                <input type="password" name="p1" required>
                <label for="">password</label>
                <i class="fas fa-lock"></i>
            </div>
            <div class="form-group">
                <input type="password" name="p2" required>
                <label for="">confirm password</label>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="btn">sign up</button>
            <div class="link">
                <p>You already have an account?<a href="/" class="signin-link"> sign in</a></p>
            </div>
        </form>
    </div>
    <div class="form-container sign-in">
        <form method="post" action="/">{% csrf_token %}
            <h2>login</h2>
            <div class="form-group">
                <input type="text" name="l" required>
                <i class="fas fa-user"></i>
                <label for="">username</label>
            </div>
            <input type="hidden" name="forma" value="f2">
            <div class="form-group">
                <input type="password" name="p" required>
                <i class="fas fa-lock"></i>
                <label for="">password</label>
            </div>
            <div class="forgot-pass">
                <a href="#">forgot password?</a>
            </div>
            <button type="submit" class="btn">login</button>
            <div class="link">
                <p>Don't have an account?<a href="#" class="signup-link"> sign up</a></p>
            </div>
        </form>
    </div>
</div>
<script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
<script src="{% static 'js/main.js'%}"></script>
</body>

</html>
